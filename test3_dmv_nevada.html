                    optionsHtml += `

                let imageHtml = '';

                container.appendChild(questionCard);

        }

        function selectAnswer(questionIndex, selectedOption) {
            const question = questions[questionIndex];
            const questionCard = document.getElementById(`question-${questionIndex}`);
            const options = questionCard.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            if (questionCard.classList.contains('correct') || questionCard.classList.contains('incorrect')) {
                return;
            }
            
            answeredCount++;
            options.forEach(opt => opt.classList.add('disabled'));
            options[selectedOption].classList.add('selected');
            
            if (selectedOption === question.correct) {
                correctCount++;
                options[selectedOption].classList.remove('selected');
                options[selectedOption].classList.add('correct');
                questionCard.classList.add('correct');
            } else {
                incorrectCount++;
                options[selectedOption].classList.remove('selected');
                options[selectedOption].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                questionCard.classList.add('incorrect');
            }
            
            explanation.classList.add('show');
            updateScore();
            
            if (questionIndex < questions.length - 1) {
                setTimeout(() => {
                    const nextQuestion = document.getElementById(`question-${questionIndex + 1}`);
                    nextQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 800);
            }
            
            if (answeredCount === questions.length) {
                setTimeout(showFinalResults, 1000);
            }
        }

            document.getElementById('progress').textContent = `${answeredCount}/50`;

            document.getElementById('percentage').textContent = `${percentage}%`;

        }
